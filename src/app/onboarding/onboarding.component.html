<div class="container">
  <div class="header">
    <img [class]="'step-'+this.step" src="/circle.png" alt="TONCHI Logo">
  </div>
  <div class="content">
    <h1>{{this.headerText}}</h1>
    <h2 *ngIf="this.step == 2">{{this.subText}}</h2>
    <button class="next-btn" (click)="nextStep()">{{this.buttonText}}</button>
  </div>
</div>
